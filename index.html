<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <title>Firebase Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="/KeyHoldListener.js"></script>
    <script src="/KeyPressListener.js"></script>
    <script src="/script.js"></script>


</head>
<body>
<div id="currentHealth">
    Health: 100%
</div>
<a-scene embedded>
    <a-entity id="rig" camera wasd-controls="acceleration: 5; fly: false" look-controls>
        <a-cursor raycaster="objects: [interact]" color="red"></a-cursor>
    </a-entity>

    <a-plane rotation="-90 90 0" width="8" height="8" material="alphaTest: 0.5" color="#7BC8A4" src="grid.jpg" repeat = "5 5" shader="flat"></a-plane>
    <a-sky color="#CDE9FB"></a-sky>
</a-scene>

<div id="player-name-container">
    Enter Name: <input id="player-name" maxlength="10" type="text" value = "" placeholder="Enter Name"/>
</div>

<span id="instructions" style="font-size: 12pt">
    Move: Use WASD or Arrow keys
</span>

<div id="end">
    <img src="water-monkey.gif">
    <br><br>
    You ded :(
    <br><br>
    <a href="#" onclick="location.reload(); return false;" style="color: white">Reload to play again</a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

</body>
</html>
