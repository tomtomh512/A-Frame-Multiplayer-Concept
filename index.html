<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <title>Firebase Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script src="/KeyPressListener.js"></script>
    <script src="/script.js"></script>

<body>
    <div class="info">
        <label for="player-name">Your Name</label>
        <input id="player-name" maxlength="10" type="text" placeholder="Enter Name"/>
    </div>
    <div class="game">
        <a-scene embedded>
            <a-entity id="rig" camera wasd-controls="acceleration: 5; fly: false" look-controls>
                <a-cursor raycaster="objects: [interact]" color="white"></a-cursor>
            </a-entity>

            <!--<a-circle rotation="-90 0 0" radius="75" color="#86e4b8" shader="flat"></a-circle>-->
            <a-circle rotation="-90 90 0" radius="5" material="alphaTest: 0.5" color="#86e4b8" src="grid.jpg" repeat = "5 5" shader="flat"></a-circle>
            <a-sky color="#d1f4ff"></a-sky>

        </a-scene>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
