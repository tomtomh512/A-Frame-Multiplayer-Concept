<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.min.js"></script>
    <title>Firebase Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="/KeyHoldListener.js"></script>
    <script src="/KeyPressListener.js"></script>
    <script src="/helper.js"></script>
    <script src="/script.js"></script>
</head>
<body>
<div id="game-container">

    <div>
        Enter Name: <input id="player-name" maxlength="20" type="text" value = "" placeholder="Enter Name"/>
    </div>

    <a-scene embedded>
        <a-entity id="rig" camera wasd-controls="acceleration: 5; fly: false" look-controls>
            <a-cursor raycaster="objects: [interact]" color="white"></a-cursor>
        </a-entity>

        <a-plane rotation="-90 90 0" width="8" height="8" material="alphaTest: 0.5" color="#7BC8A4" src="grid.jpg" repeat = "5 5" shader="flat"></a-plane>
        <a-sky color="#CDE9FB"></a-sky>

        <a-plane static-body rotation="0 0 0" color="red" width="8" height="2" opacity="0.5" position="0 0 -4"></a-plane>
        <a-plane static-body rotation="0 90 0" color="red" width="8" height="2" opacity="0.5" position="-4 0 0"></a-plane>
        <a-plane static-body rotation="0 180 0" color="red" width="8" height="2" opacity="0.5" position="0 0 4"></a-plane>
        <a-plane static-body rotation="0 270 0" color="red" width="8" height="2" opacity="0.5" position="4 0 0"></a-plane>

        <a-plane static-body rotation="0 180 0" color="red" width="8" height="2" opacity="0.5" position="0 0 -4"></a-plane>
        <a-plane static-body rotation="0 270 0" color="red" width="8" height="2" opacity="0.5" position="-4 0 0"></a-plane>
        <a-plane static-body rotation="0 360 0" color="red" width="8" height="2" opacity="0.5" position="0 0 4"></a-plane>
        <a-plane static-body rotation="0 450 0" color="red" width="8" height="2" opacity="0.5" position="4 0 0"></a-plane>


    </a-scene>


    <div id="health-container">
        <div id="healthbar"></div>
    </div>

    <div id="instructions">
        Use SPACE to throw a sushi <br>
        Use WASD or Arrow Keys to move
    </div>
</div>

<div id="game-over-container">
    <img src="water-monkey.gif">
    <br><br>
    You ded :(
    <br><br>
    <a href="#" onclick="location.reload(); return false;" style="color: white">
        Reload to play again
    </a>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

</body>
</html>
